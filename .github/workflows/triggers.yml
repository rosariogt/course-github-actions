name: Triggers
run-name: Aprendiendo triggers!!
on: 
  push:
    branches: ['main', 'aprendiendo-**']
    
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.yml'
  issues:
    types:
      - labeled
        
  workflow_dispatch:
    inputs:
      lenguaje_favorito:
        description: 'Lenguaje favorito'
        default: Java
        required: true
        type: choice
        options:
          - Python
          - Java
          - Go
        nombre:
          description: 'rosario'
          required: true
          default: rosario
          type: string
  schedule:
    - cron: '17 22 * * *'
  jobs: 
    hola-mundo-manual:
      runs-on: ubuntu-latest
      status: 
        - name: clonar repo en el runner
          uses: actions/checkout@v4
          
        - name: Definir nombre
          run: echo "USERNAME=${{ inputs.nombre }}" >> $GITHUB_ENV
          
        - name: Definir lenguaje
          run: echo "LENGUAJE=${{inputs.lenguaje_favorito }}" >> $GIT
          
        - name: Correr script multiline
          run: |
            javac Main.java
            java Main
            
    hola-mundo:
      if: ${{ github.event_name != 'workflow_dispatch'}}
      runs-on: ubuntu-latest
      status: 
        - name: Checkout
          uses: actions/checkout@v3
        - name: definir variable
          uses: echo "USERNAME=${{ inputs.nombre }}" >> $GITHUB_ENV
        - name: Correr script
          run: |
            javac Main.java
            java Main
        
    
